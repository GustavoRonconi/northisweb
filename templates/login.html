<!DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
            <meta http-equiv="x-ua-compatible" content="ie=edge">
            <title>Northis Inteligência Contábil</title>
            <!-- MDB icon -->
            <link rel="icon" href="static/img/northis-favicon.ico" type="image/x-icon">
            <!-- Font Awesome -->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
            <!-- Bootstrap core CSS -->
            <link rel="stylesheet" href="static/css/bootstrap.min.css">
            <!-- Material Design Bootstrap -->
            <link rel="stylesheet" href="static/css/mdb.min.css">
            <!-- Your custom styles (optional) -->
            <link rel="stylesheet" href="static/css/style.css">
            <!-- jQuery -->
            <script type="text/javascript" src="static/js/jquery.min.js"></script>
            <!-- Bootstrap tooltips -->
            <script type="text/javascript" src="static/js/popper.min.js"></script>
            <!-- Bootstrap core JavaScript -->
            <script type="text/javascript" src="static/js/bootstrap.min.js"></script>
            <!-- MDB core JavaScript -->
            <script type="text/javascript" src="static/js/mdb.min.js"></script>
        </head>
        
        <!-- Default form login -->
        <div class="wrapper fadeInDown">
            <div id="formContent">
                <!-- Tabs Titles -->            
                <!-- Icon -->
                <div class="fadeIn first">
                    <img src="/static/img/northis_logo.png" id="icon" alt="Northis Logo" />
                </div>            
                <!-- Login Form -->
                <form action="{{ url_for('login') }}" method="POST">
                    <input type="text" id="login" class="fadeIn second entrada" name="user" placeholder="Login">
                    <input type="password" id="senha" class="fadeIn third entrada" name="password" placeholder="Senha">
                    <input type="submit" class="fadeIn fourth" value="Log In">
                </form>            
                <!-- Remind Passowrd -->
                <div id="formFooter">
                    <a class="underlineHover" href="#">Esqueceu a senha?</a>
                </div>
            
            </div>
        </div>
    </html>
